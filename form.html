<!DOCTYPE html>
<html>
<head>
    <title>Extended Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="rtest"> Required Test:</label>
        <input type="text" id="rtest" name="rtest" required><br><br>
        <label for="test">test:</label>
        <input type="text" id="test" name="test" ><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>

        <label>Interests:</label>
        <input type="checkbox" id="interest1" name="interests" value="interest1" required>
        <label for="interest1">Interest 1</label>
        <input type="checkbox" id="interest2" name="interests" value="interest2" required>
        <label for="interest2">Interest 2</label><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="meetingTime">Meeting Time:</label>
        <input type="time" id="meetingTime" name="meetingTime" required><br><br>

<!--         <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br> -->

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form submitted! Thank you.");
        });
    </script>
</body>
</html>
